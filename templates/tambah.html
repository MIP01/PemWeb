{% extends 'base.html' %}

{% block Judul %} Add Request {% endblock %}

{% block JudulKonten %}
    <a href="/home/" class="btn btn-primary"> Back to Home </a>
{% endblock %}

{% block konten%}
    <form action="{{url_for('proses_tambah')}}" method="POST">
        <div class="form-group">
            <label>UID</label>
            <input type="text" name="uid" class="form-control" placeholder="Number">
        </div>
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="nama" class="form-control" placeholder="Name">
        </div>
        <div class="form-group">
            <label>Design Request</label>
            <input type="text" name="request" class="form-control" placeholder="Request">
        </div>
        <div class="box-footer">
            <button type="reset" class="btn btn-default"> Reset </button>
            <button type="submit" class="btn btn-primary pull-right"> Submit </button>
        </div>
    </form>
{% endblock %}
