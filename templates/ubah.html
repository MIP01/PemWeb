{% extends 'base.html' %}

{% block judul %} Ubah Data Mahasiswa {% endblock %}

{% block JudulKonten %}
<h3 class="box-title"> Ubah Data Mahasiswa </h3>
{% endblock %}

{% block konten%}
<form action="{{url_for('proses_ubah')}}" method="POST">
    {% for row in hasil %}
        <div class="form-group">
            <label>Unique ID</label>
            <input type="hidden" name="uid_ori" value="{{ row.0 }}">
            <input type="text" name="uid" class="form-control" placeholder="uid" value="{{row.0}}">
        </div>
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="nama" class="form-control" placeholder="nama" value="{{row.1}}">
        </div>
        <div class="form-group">
            <label>request</label>
            <input type="text" name="request" class="form-control" placeholder="request" value="{{row.2}}">
        </div>
    {% endfor %}

    <div class="box-footer">
        <button type="reset" class="btn btn-default"> Cancel </button>
        <button type="submit" class="btn btn-primary pull-right"> Submit </button>
    </div>
</form>
{% endblock %}
